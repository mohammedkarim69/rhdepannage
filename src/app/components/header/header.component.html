<div class="main-container">
  <div class="container">
     <div class="logo">
      <img src="src/assets/images/03.jpg" alt="logo" />
    </div> 
    <div class=" phone flex">
      <i class="fa-solid fa-phone"></i>
    </div>
    <div class="navbarmobile">
      <i
        [ngClass]="displayMenuBurger ? 'fa-solid fa-x' : ' fa-solid fa-bars'"
        (click)="toggleMenu()"
      >
      </i>

      <nav
        [ngClass]="
          displayMenuBurger ? 'navlistmobile invisible' : 'navlistmobile'
        "
      >
        <ul class="mainmenu">
          <li *ngFor="let item of navbar" routerLink="{{item.routerLink}}">{{item.name}}</li>
        
          
        </ul>
      </nav>
    </div>
  </div>
</div>
