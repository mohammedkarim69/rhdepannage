
<div

  class="image-texte   "
  [ngClass]="index %2 == 0 ?'flex row-reverse' :'flex'">
 
  
  <img src="{{ service.img }}" >
  <div>
    <h3>{{ service.title }}</h3>
    <p>
      {{ service.description }}

  </div>
</div>
